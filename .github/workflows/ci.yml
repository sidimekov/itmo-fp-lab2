name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.1.1
          dune-cache: true

      - name: Install dependencies
        run: |
          opam update
          opam install -y dune ocamlformat alcotest qcheck qcheck-alcotest zarith

      - name: Build
        run: |
          opam exec -- dune build

      - name: Test
        run: |
          opam exec -- dune test

      - name: Format check
        run: |
          opam exec -- dune build @fmt || (echo "Run: dune fmt" && exit 1)
